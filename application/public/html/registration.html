<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/style.css">

    <script defer type="text/javascript" src="../js/validation.js"></script>  

</head>
<body>
    <header>
        <h1 class="heading">Registration Form</h1>
        <nav class="nav-bar">
            <span class="buttons">  <a href="index.html">Home</a></span>
              <span class="buttons">  <a href="login.html">Login</a></span>

              <span class="buttons">  <a href="registration.html">Registration</a></span>
              <span class="buttons">  <a href="viewpost.html">Viewpost</a></span>
        </nav>
    </header>

    <form id="reg-form" class="form">
        <div class="form-input">
        <label for="username">Username</label>
        <input class="input" type="text" name="username" placeholder="username" id="username" required>
        <br>
        <span class="username-error"></span>
    </div>
    <div class="form-input">
        <label for="email">Email</label>
        <input class="input" type="email" name="email" placeholder="email" required >
    </div>
    <div class="form-input">
        <label for="password">Password</label>
        <input class="input" type="password" name="password" placeholder="password" id="password" required>
        <span class="pass-error"></span>
    </div>
    <div class="form-input">
        <label for="Confirm-password">Confirm Password</label>
        <input class="input" type="password" name="Confirm-password" placeholder="confirm password" id="confirm-password" required>
        <span class="conpass-error"></span>
    </div>
    <div class="form-input">
        <label for="13+">Are you 13+ years of age?  </label>
        <input class="input" type="checkbox" name="13+" required>
    </div>
    <div class="form-input">
        <label for="Rules">Do you accept TOS and Privacy Rules?  </label>
        <input  class="input" type="checkbox" name="Rules" required >
    </div>
    <div class="form-input">
        <input class="input" id="submit-registration" type="submit" name="submit" placeholder="Submit">
    </div>
    </form>
    
    <footer class="footer">Yashwardhan Rathore &copy; 2022</footer>
</body>
</html>
